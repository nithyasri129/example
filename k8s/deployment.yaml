apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management-app
  namespace: default
  labels:
    app: student-management
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: student-management
  template:
    metadata:
      labels:
        app: student-management
        version: v1
    spec:
      containers:
      - name: app
        image: student-management-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: student-management-config
              key: NODE_ENV
        - name: PORT
          value: "5000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: db-data
          mountPath: /app/backend/data
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: student-management-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
