<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #667eea;
            color: white;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tbody tr:hover {
            background: #f8f9ff;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Student Management System</h1>
            <p>Manage your students efficiently</p>
        </div>

        <div class="content">
            <!-- Form Section -->
            <div class="card">
                <h2>Add New Student</h2>
                <div id="message" class="message"></div>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter student name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter email address">
                    </div>

                    <div class="form-group">
                        <label for="roll">Roll Number *</label>
                        <input type="text" id="roll" name="roll" required placeholder="Enter roll number">
                    </div>

                    <div class="form-group">
                        <label for="grade">Grade *</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Grade</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit">Add Student</button>
                        <button type="reset" class="btn-reset">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Statistics Section -->
            <div class="card">
                <h2>ðŸ“Š Statistics</h2>
                <div style="margin-top: 30px;">
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #667eea; font-size: 0.9em; margin-bottom: 10px;">Total Students</h3>
                        <p style="font-size: 2.5em; color: #667eea; font-weight: bold;" id="totalStudents">0</p>
                    </div>
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #667eea; font-size: 0.9em; margin-bottom: 10px;">Grade A Count</h3>
                        <p style="font-size: 2.5em; color: #28a745; font-weight: bold;" id="gradeACount">0</p>
                    </div>
                    <div>
                        <h3 style="color: #667eea; font-size: 0.9em; margin-bottom: 10px;">Grade F Count</h3>
                        <p style="font-size: 2.5em; color: #dc3545; font-weight: bold;" id="gradeFCount">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students List Section -->
        <div class="card">
            <h2>Students List</h2>
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Roll Number</th>
                            <th>Grade</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody">
                        <tr class="empty-state">
                            <td colspan="6">No students added yet. Add one to get started!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/students';

        // Load students on page load
        document.addEventListener('DOMContentLoaded', loadStudents);

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const student = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                roll: document.getElementById('roll').value,
                grade: document.getElementById('grade').value,
                phone: document.getElementById('phone').value || ''
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });

                if (response.ok) {
                    showMessage('Student added successfully!', 'success');
                    document.getElementById('studentForm').reset();
                    loadStudents();
                } else {
                    showMessage('Failed to add student', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function loadStudents() {
            try {
                const response = await fetch(API_URL);
                const students = await response.json();

                const tbody = document.getElementById('studentsBody');
                tbody.innerHTML = '';

                if (students.length === 0) {
                    tbody.innerHTML = '<tr class="empty-state"><td colspan="6">No students added yet. Add one to get started!</td></tr>';
                } else {
                    students.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><strong>${student.name}</strong></td>
                            <td>${student.email}</td>
                            <td>${student.roll}</td>
                            <td><span style="background: ${getGradeColor(student.grade)}; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold;">${student.grade}</span></td>
                            <td>${student.phone || '-'}</td>
                            <td><button class="btn-delete" onclick="deleteStudent(${student.id})">Delete</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                updateStats(students);
            } catch (error) {
                showMessage('Error loading students: ' + error.message, 'error');
            }
        }

        async function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showMessage('Student deleted successfully!', 'success');
                        loadStudents();
                    } else {
                        showMessage('Failed to delete student', 'error');
                    }
                } catch (error) {
                    showMessage('Error: ' + error.message, 'error');
                }
            }
        }

        function updateStats(students) {
            document.getElementById('totalStudents').textContent = students.length;
            const gradeACounts = students.filter(s => s.grade === 'A').length;
            const gradeFCounts = students.filter(s => s.grade === 'F').length;
            document.getElementById('gradeACount').textContent = gradeACounts;
            document.getElementById('gradeFCount').textContent = gradeFCounts;
        }

        function getGradeColor(grade) {
            const colors = {
                'A': '#28a745',
                'B': '#17a2b8',
                'C': '#ffc107',
                'D': '#fd7e14',
                'F': '#dc3545'
            };
            return colors[grade] || '#6c757d';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message show ${type}`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
